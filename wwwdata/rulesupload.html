<!DOCTYPE html>
<html>
	<head>
		<title>Upload Rules</title>
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="title">Upload Automation Rules</div>
		<section>
		<h3>Replace Rules</h3>
		<p>Replaces existing rules with the uploaded rules.</p>
		<form method="POST" action="rules/upload_rules" charset="utf-8" enctype="multipart/form-data">
			<input type="file" name="rules_file"></input>
			<input type="submit" name="submit" value="Replace Rules"></input>
		</form>
		</section>

		<section>
		<h3>Merge Rules</h3>
		<p>Adds the uploaded rules without removing existing rules.</p>
		<form method="POST" action="rules/upload_rules" charset="utf-8" enctype="multipart/form-data">
			<input type="hidden" name="merge" value="1">
			<input type="file" name="rules_file"></input>
			<input type="submit" name="submit" value="Merge Rules"></input>
		</form>
	</body>
</html>
